name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # キャッシュのキーを変更して、古いNDKをクリアする
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        # キーの末尾に "-v2" を追加して、キャッシュを意図的に無効化
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}-v2
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Cache Pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo-dev libffi-dev libssl-dev
        pip install "cython<3.0" buildozer

    - name: Build with Buildozer
      # タイムアウトを30分に設定
      timeout-minutes: 30
      run: |
        # システムのNDK環境変数がビルドに影響を与えないように unset する
        unset ANDROID_NDK_HOME
        unset ANDROID_NDK_ROOT
        
        buildozer -v android debug

    - name: Upload APK
      # buildozerが成功した場合のみ実行される
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: dialysis-supply-app.apk
        path: bin/*.apk